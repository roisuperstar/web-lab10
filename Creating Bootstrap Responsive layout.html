<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="page-header" style="background-color: orange;">
    <h1>Bootstrap <small> Transforming text using Classes and Headers</small></h1>
</div>
<div class="row">
    <div class="col-sm-6" style="background-color: yellow;">
        <mark>
    <div class="container">
        <h1>Highlight Text</h1>
        <p>Use the mark element to <mark>point out</mark> text.</p>
    </div>
    <abbr>
    <div class="container">
        <h1>Abbreviations</h1>
        <p>The abbr element is used to mark up an abbreviation or acronym:</p>
        <p>The <abbr title="International Monetary Fund">IMP</abbr>was founded in 1994. </p>
</div>
        <div class="col-sm-6" style="background-color: pink;">
            <div class="container">
</body>
</html>
